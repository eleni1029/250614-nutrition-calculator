<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="基於科學公式的 BMR / TDEE / 目標熱量計算器，支援多種計算方式和個人化設定" />
    <meta name="keywords" content="BMR, TDEE, 基礎代謝率, 每日總消耗熱量, 目標熱量, 營養計算, 健身, 減重, 增肌" />
    <meta name="author" content="營養計算工具" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="營養計算工具 - BMR/TDEE/目標熱量計算器" />
    <meta property="og:description" content="基於科學公式的精準營養計算工具，幫助您制定個人化的飲食計劃" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="營養計算工具 - BMR/TDEE/目標熱量計算器" />
    <meta name="twitter:description" content="基於科學公式的精準營養計算工具，幫助您制定個人化的飲食計劃" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- 主題色彩 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />
    
    <!-- PWA 支援 -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <title>營養計算工具 - BMR/TDEE/目標熱量計算器</title>
    
    <!-- 全域樣式 -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        font-size: 16px;
        scroll-behavior: smooth;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        line-height: 1.6;
        color: #2c3e50;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* 載入動畫 */
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 響應式字體大小 */
      @media (max-width: 768px) {
        html {
          font-size: 14px;
        }
      }
      
      /* 深色模式支援 */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }
      }
      
      /* 無障礙設計 */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        
        .loading-spinner {
          animation: none;
        }
        
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* 高對比度模式 */
      @media (prefers-contrast: high) {
        body {
          background: #000;
          color: #fff;
        }
      }
      
      /* 打印樣式 */
      @media print {
        body {
          background: white !important;
          color: black !important;
        }
        
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 載入畫面 -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">營養計算工具載入中...</div>
      </div>
    </div>
    
    <!-- 應用程式入口 -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- 服務工作者註冊 (PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
